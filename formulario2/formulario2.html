<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="formulario2.css">
</head>
<body>
    <form action="" id="form2" name="form2">
        <div class="form-field">
            <label for="name">Nombre: </label>
            <input type="text" id="name" name="name">
            <small></small>
        </div>
        <div class="form-field">
            <label for="lastName">Apellidos: </label>
            <input type="text" id="lastName" name="lastName">
            <small></small>
        </div>
        <div class="form-field">
            <label for="email">E-mail: </label>
            <input type="email" id="email" name="email">
            <small></small>
        </div>
        <div class="form-field">
            <label for="age">Edad: </label>
            <input type="number" id="age" name="age">
            <small></small>
        </div>
        <div class="form-field">
            <label for="sex"></label>
            <input type="radio" id="sexMujer" name="sex" value="female"> Mujer
            <input type="radio" id="sexHombre" name="sex" value="male"> Hombre
            <input type="radio" id="sexOther"  name="sex" value="other"> Other
            <small></small>
        </div>
        <div class="form-field">
            <input type="checkbox" id="terms" name="terms">Acepto los t√©rminos y condiciones 
            <small></small>
        </div>
        <div class="form-field">
            <button id="send" name="send">Enviar</button>
        </div>
    </form>

</body>

</html>
